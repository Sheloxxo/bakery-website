<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Bake by Shelo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/webp" href="images/logo.webp">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="brand"><img src="images/logo.webp" alt="Bake by Shelo logo" class="logo-img"><h1 class="logo">Bake by Shelo</h1></div>
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li class="cart-container">
          <button class="cart-icon" id="cartIcon">
            <img src="images/cart.webp" alt="Cart" class="cart-icon-img">
            <span class="cart-count" id="cartCount">0</span>
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <section class="home-content">
    <h2>Welcome to Bake by Shelo</h2>
    <p>Freshly baked with love every day </p>
    <img src="images/newcake.webp" alt="Delicious cake from Bake by Shelo" class="welcome-image">
  </section>

  <!-- Cart Modal -->
  <div class="cart-modal" id="cartModal">
    <div class="cart-modal-content">
      <div class="cart-header">
        <h3>Your Cart</h3>
        <button class="cart-close" id="cartClose">&times;</button>
      </div>
      <div class="cart-items" id="cartItems">
        <div class="cart-empty" id="cartEmpty">
          <p>Your cart is empty</p>
        </div>
      </div>
      <div class="cart-footer" id="cartFooter" style="display: none;">
        <div class="cart-total">
          <strong>Total: $<span id="cartTotal">0.00</span></strong>
        </div>
        <button class="checkout-btn" id="checkoutBtn">Checkout</button>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu | Bake by Shelo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/webp" href="images/logo.webp">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="brand"><img src="images/logo.webp" alt="Bake by Shelo logo" class="logo-img"><h1 class="logo">Bake by Shelo</h1></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html" class="active">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li class="cart-container">
          <button class="cart-icon" id="cartIcon">
            <img src="images/cart.webp" alt="Cart" class="cart-icon-img">
            <span class="cart-count" id="cartCount">0</span>
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <section class="menu-content">
    <h2>Our Menu</h2>
    <div class="menu-items">
      <div class="item">
        <h3>fudgy cake</h3>
        <p>$8</p>
        <img src="images/cake.webp" alt="fudgy cake">
        <div class="item-actions">
          <a href="fudgy-cake.html" class="view-details">View Details</a>
          <button class="add-to-cart" data-name="fudgy cake" data-price="8" data-image="images/cake.webp">Add to Cart</button>
        </div>
      </div>
      <div class="item">
        <h3>flaky croissant</h3>
        <p>$6</p>
        <img src="images/pastery.webp" alt="flaky croissant">
        <div class="item-actions">
          <a href="flaky-croissant.html" class="view-details">View Details</a>
          <button class="add-to-cart" data-name="flaky croissant" data-price="6" data-image="images/pastery.webp">Add to Cart</button>
        </div>
      </div>
      <div class="item">
        <h3>cinamonn myway</h3>
        <p>$4</p>
        <img src="images/cinnamon.webp" alt="cinamonn myway">
        <div class="item-actions">
          <a href="cinnamon-myway.html" class="view-details">View Details</a>
          <button class="add-to-cart" data-name="cinamonn myway" data-price="4" data-image="images/cinnamon.webp">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Cart Modal -->
  <div class="cart-modal" id="cartModal">
    <div class="cart-modal-content">
      <div class="cart-header">
        <h3>Your Cart</h3>
        <button class="cart-close" id="cartClose">&times;</button>
      </div>
      <div class="cart-items" id="cartItems">
        <div class="cart-empty" id="cartEmpty">
          <p>Your cart is empty</p>
        </div>
      </div>
      <div class="cart-footer" id="cartFooter" style="display: none;">
        <div class="cart-total">
          <strong>Total: $<span id="cartTotal">0.00</span></strong>
        </div>
        <button class="checkout-btn" id="checkoutBtn">Checkout</button>
      </div>
    </div>
  </div>
</body>
</html>
